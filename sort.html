<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>EcoSort</title>
    <link rel="stylesheet" href="/static/css/sort.css">
</head>
<body>
<!-- 헤더를 불러오기 위한 공간 -->
<div id="header-container"></div>

<!-- 메인 콘텐츠 -->
<div class="main-content">
    <div class="image-container">
        <img src="/images/main_page.png" alt="Background Image" class="background-image">

        <!-- 상단 텍스트 -->
        <div class="overlay-text11">Preview</div>
        <div class="overlay-text10">Sort Page</div>
        <div class="overlay-text12">"The more reduce waste, The better the Earth will be."</div>

        <!-- 업로드 및 결과 섹션 -->
        <div class="overlay-content">
            <div class="upload-section">
                <div class="upload-header">이미지 업로드</div>
                <p>이미지를 업로드하거나 이미 업로드한 파일을 선택하세요.</p>
                <form>
                    <label for="file-upload">파일:</label>
                    <input type="file" id="file-upload" name="file-upload">
                    <button type="submit">업로드</button>
                </form>
            </div>
            <div class="result-section">
                <div>
                    <label for="confirmed-item">확인된 물품:</label>
                    <textarea id="confirmed-item" rows="2" readonly></textarea>
                </div>
                <div>
                    <label for="disposal-method">배출 방법:</label>
                    <textarea id="disposal-method" rows="2" readonly></textarea>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer를 불러올 공간 -->
<div id="footer-container"></div>

<script>
    // 헤더를 동적으로 삽입
    fetch('header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-container').innerHTML = data;
        });

    // Footer를 동적으로 삽입
    fetch('footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer-container').innerHTML = data;
        });
</script>
</body>
</html>
