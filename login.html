<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoSort - 로그인</title>
    <link rel="stylesheet" href="/static/css/login.css"> <!-- CSS 파일 경로 -->
</head>
<body>
<!-- 헤더를 불러오기 위한 공간 -->
<div id="header-container"></div>

<!-- 이미지 컨테이너 -->
<div class="image-container">
    <img src="/images/main_page.png" alt="Background Image" class="background-image">
    <div class="overlay-text">EcoSort</div>
    <div class="overlay-text3">"The more reduce waste, The better the Earth will be."</div>
</div>

<!-- 로그인 콘텐츠 -->
<div class="login-container">
    <h1 class="login-title">로그인</h1>
    <form class="login-form" action="/login" method="post">
        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
        </div>
        <button type="submit" class="login-button">로그인</button>
    </form>
    <div class="signup-link">
        <a href="/signup">회원가입</a>
    </div>
</div>

<script>
    // 헤더를 동적으로 삽입
    fetch('header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-container').innerHTML = data;
        });

</script>
</body>
</html>
